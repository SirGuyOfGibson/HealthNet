<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}HealthNet{% endblock %}</title>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>My Site</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
    {% if user.person.is_admin %}
        <a href="{% url 'transfer_patients' %}">Transfer Patients</a>
        <a href="{% url 'update' %}">Update Employees</a>
        <a href="{% url 'create_doctor' %}">Create Doctor</a>
        <a href="{% url 'create_nurse' %}">Create Nurse</a>
        <a href="{% url 'create_admin' %}">Create Admin</a>
    {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
